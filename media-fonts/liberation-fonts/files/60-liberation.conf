<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Symlinking this file to /etc/fonts/conf.d/ will allow 
         you to use liberation fonts instead of the microsoft truetype fonts.
         (from http://uwstopia.nl/blog/2007/05/free-your-fonts) -->

	<!-- Liberation fonts -->
	<match target="pattern">
		<test qual="any" name="family"><string>FreeSerif</string></test>
		<edit name="family" mode="assign"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Nimbus Serif L</string></test>
		<edit name="family" mode="assign"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Times New Roman</string></test>
		<edit name="family" mode="assign"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Times</string></test>
		<edit name="family" mode="assign"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Nimbus Roman No9 L</string></test>
		<edit name="family" mode="assign"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>FreeSans</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica Neue</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Nimbus Sans L</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Nimbus Sans</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier New</string></test>
		<edit name="family" mode="assign"><string>Liberation Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier</string></test>
		<edit name="family" mode="assign"><string>Liberation Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>FreeMono</string></test>
		<edit name="family" mode="assign"><string>Liberation Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Nimbus Mono L</string></test>
		<edit name="family" mode="assign"><string>Liberation Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Narrow</string></test>
		<edit name="family" mode="assign"><string>Liberation Sans Narrow</string></edit>
	</match>
</fontconfig>

