<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Does not work for Palatino, Lucida Sans, Lucida Grande -->
<!-- Generic name assignment -->
 <alias>
  <family>Courier New</family>
  <default>
   <family>monospace</family>
  </default>
 </alias>
 <alias>
  <family>Arial</family>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias>
  <family>Times New Roman</family>
  <default>
   <family>serif</family>
  </default>
 </alias>
